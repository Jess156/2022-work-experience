      <h1>Clock</h1>

      <p>Displays the current time on a simple digital clock</p>

      <div id="clock" class="clock">
        <div class="display-panel">
          <div id="hour" class="display">00</div>
          <div class="divider">:</div>
          <div id="minute" class="display">00</div>
          <div class="divider">:</div>
          <div id="second" class="display">00</div>
          <div class="divider"></div>
          <div id="period" class="display">AM</div>
        </div>
      </div>
    </div>

    <!-- Import the clock.js script so it can be run on this page -->

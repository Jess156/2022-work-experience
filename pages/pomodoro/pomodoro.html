    <div class="main">
      <style>
        h1 {
          text-align: center;
          color: #004225;
        }
      </style>
      <h1> Pomodoro</h1>

      <p>
        Shows a <b>pomodoro timer</b> counting down in seconds:
      </p>
      <ul>
        <li>For 25 minutes, it's work time</li>
        <li>For 5 minutes, it's break time</li>
      </ul>

      <div id="clock" class="clock">
        <div class="display-panel">
          <div id="second" class="display">0</div>
        </div>
      </div>

      <div class="break-time-container">
        <div id="work-time" class="work-time"><b>Work Time!</b></div>
        <div id="break-time" class="break-time hidden"><b>Break time!</b></div>
      </div>
    </div>

    <script src="./pomodoro.js"></script>
  </body>
